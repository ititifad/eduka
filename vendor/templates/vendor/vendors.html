{% extends 'myapp/base.html' %}

{% block title %}Vendors | {% endblock %}

{% block content %}
    <h1 class="title">Vendors</h1>

    <div class="columns is-multiline">
        {% for vendor in vendors %}
            <div class="column is-3">
                <div class="box">
                    <figure class="image mb-4">
                        <img src="{{ vendor.image.url }}">
                    </figure>
                    <h2 class="subtitle">{{ vendor.name }}</h2>

                    <hr>

                    <a href="{% url 'vendor' vendor.id %}" class="button is-dark is-uppercase">View</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
