{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log in | {% endblock %}

{% block content %}
<div class="columns">
    <div class="column is-6 is-offset-3">
    <h1 class="title">Log in</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form|crispy}}
<hr>
        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Log in</button>
            </div>
        </div>
    </form>
</div>
</div>
{% endblock %}
